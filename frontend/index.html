<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Recommendation System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      width: 100%;
      text-align: center;
    }
    .container {
      margin-top: 40px;
      width: 80%;
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #27ae60;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #219150;
    }
  </style>
</head>
<body>
  <header>
    <h1>Job Recommendation System</h1>
  </header>

  <div class="container">
    <h2>Find Your Dream Job</h2>
    <input type="text" placeholder="Enter your skills (e.g., Python, Data Science)">
    <button>Search Jobs</button>
  </div>
</body>
</html>
